<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>

    <style>
      /* Assuming base.css and animated-grid.css are in the same folder */
      @import url('base.css');
      @import url('photogrid.css');
    </style>
  </head>
  <body>
    <h1>Photo Gallery Grid</h1>
    <!--  Use this template for the win - to get the A, you can find 12 of your own images.
          be sure to add the card-wide &/or card-tall when necessary
    -->
    <div class="photo-grid">
      <div
        class="card card-wide"
        style="background-image:url('media/backpack_cat.JPG')"
      >
        1
      </div>
      <div
        class="card"
        style="background-image:url('media/rotated_cat.JPG')"
      >
        2
      </div>
      <div
        class="card card-tall"
        style="background-image:url('media/high_ground.JPG')"
      >
        3
      </div>
      <div
        class="card card-wide"
        style="background-image:url('media/foliage_cat.jpg'); background-position-y: -170px;"
      >
        4
      </div>
      <div
        class="card"
        style="background-image:url('media/plush_cat.JPG')"
      >
        5
      </div>
      <div
        class="card card-tall"
        style="background-image:url('media/evil_cat.jpg')"
      >
        6
      </div>
      <div
        class="card card-wide"
        style="background-image:url('media/rotated_cat.JPG')"
      >
        7
      </div>
      <div
        class="card"
        style="background-image:url('media/sleepy_kitty.JPG')"
      >
        8
      </div>
      <div
        class="card card-large"
        style="background-image:url('media/radiant_cat.jpg')"
      >
        9
      </div>
      <div
        class="card card-tall"
        style="background-image:url('media/hiding_cats.jpg')"
      >
        10
      </div>
      <div
        class="card"
        style="background-image:url('media/close_up.jpg')"
      >
        11
      </div>
      <div
        class="card"
        style="background-image:url('media/cat_on_bed.jpg')"
      >
        12
      </div>
    </div>
  </body>
</html>
